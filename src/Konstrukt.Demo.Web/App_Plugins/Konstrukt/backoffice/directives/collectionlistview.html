<div>
    <konstrukt-cards ng-if="collection && collection.listView && collection.listView.cards && collection.listView.cards.length > 0"
        cards="collection.listView.cards" collection-alias="collection.alias" parent-entity-id="parentEntityId">
    </konstrukt-cards>
    
    <konstrukt-list-view ng-if="collection"
        collection="collection"
        options="listView.options"
        on-get-items="listView.getItems(id, options)"
        on-item-click="listView.onItemClick(item)"
        on-item-create="listView.onItemCreate()">
    </konstrukt-list-view>
</div>

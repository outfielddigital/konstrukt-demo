<div ng-controller="Konstrukt.Controllers.EditController as vm">

    <umb-load-indicator ng-if="vm.page.loading"></umb-load-indicator>

    <form name="KonstruktForm"
          ng-submit="vm.save()"
          novalidate
          val-form-manager
          autocomplete="off">

        <umb-editor-view ng-if="!vm.page.loading">

            <umb-editor-header menu="vm.page.menu"
                name="vm.content.name"
                name-locked="!vm.content.hasNameProperty"
                hide-icon="true"
                hide-description="true"
                hide-alias="true"
                show-back-button="!vm.infiniteMode"
                on-back="vm.back()"
                navigation="vm.page.navigation">
            </umb-editor-header>


            <umb-editor-container class="form-horizontal">
                <umb-editor-sub-views sub-views="vm.page.navigation" model="vm"></umb-editor-sub-views>
            </umb-editor-container>

            <umb-editor-footer>

                <umb-editor-footer-content-left>
                    <umb-breadcrumbs ng-if="!vm.infiniteMode && vm.page.breadcrumb && vm.page.breadcrumb.items && vm.page.breadcrumb.items.length > 0"
                        ancestors="vm.page.breadcrumb.items"
                        on-open="vm.page.breadcrumb.itemClick(ancestor)">
                    </umb-breadcrumbs>
                </umb-editor-footer-content-left>

                <umb-editor-footer-content-right>

                    <umb-button ng-if="vm.infiniteMode"
                        type="button"
                        button-style="link"
                        action="vm.close()"
                        label="Close"
                        label-key="general_close">
                    </umb-button>

                    <umb-button ng-if="!vm.infiniteMode && vm.page.listViewPath"
                        type="link"
                        href="#{{vm.page.listViewPath}}"
                        label="Return to list"
                        label-key="buttons_returnToList">
                    </umb-button>

                    <umb-button ng-if="vm.content.collectionIsEditable"
                        type="submit"
                        button-style="success"
                        state="vm.page.saveButtonState"
                        shortcut="ctrl+s"
                        label="Save"
                        label-key="buttons_save">
                    </umb-button>


                </umb-editor-footer-content-right>

            </umb-editor-footer>

        </umb-editor-view>

    </form>

</div>
